@(message: String, category: Category, post: Post)
@import tags._
@sidebar = {
        <h1>Category @category.name</h1>
        <p>Some info about the category</p>
    }

@main("Welcome to Play")(sidebar) {
    @renderPost(post)
    @for(comment <- post.comments) {
        @renderComment(comment)
    }
}
