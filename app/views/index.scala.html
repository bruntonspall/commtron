@(posts: Iterator[Post])(implicit request: play.api.mvc.RequestHeader)
    @import tags._


    @sidebar = {
        <h1>Front Page</h1>
        <p>Some info about the front page</p>
    }

@main("Welcome to Play")(sidebar) {
                @for(post <- posts) {
                    @renderPost(post, show_text = false)
                }
}
